<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cointelegraph News Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/1k5a6y1ex6opiz5nrh49vrroykppmsm8g61gic03quq57ked/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        .container {
          width: 100%;
          max-width: 100%;
          background: #222;
          color: #fff;
          padding-top: 0.5rem;
        }
        img{
            max-width: 100%;
        }
        .list-group-item{
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tox-tinymce {
            height: 100vh !important;
        }
        .tox-edit-area {
            height: calc(100vh - 64px) !important;
        }
        .sidebar-toggle {
            position: absolute;
            /* left: 11rem; */
            right: 0;
            top: 4px;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .sidebar{
            position: relative;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
        }

        .sidebar.minimized {
            width: 50px;
            overflow: hidden;
        }

        .sidebar-hidden {
            display: none;
        }

        .two-columns {
            width: 50%;
        }

        .sidebar.minimized .sidebar-title,
        .sidebar.minimized .article-link {
            display: none;
        }
        h2{font-size: 1.5rem;}
        .selected-article {
            background-color: #cae1ff;
            border-left: 4px solid #007bff;
        }


      </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
