<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cointelegraph News Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/1k5a6y1ex6opiz5nrh49vrroykppmsm8g61gic03quq57ked/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body{
            overflow: hidden;
        }
        .container {
          width: 100%;
          max-width: 100%;
          /* background: #222; */
          /* color: #fff; */
          padding-top: 0.5rem;
        }
        img, svg{
            max-width: 100%;
        }
        #original-title{
            padding-top: 104px;
        }
        .list-group{
            border-right: 1px solid #eeeeee;
            background: #fff;
            height: 100vh;
        }
        .list-group-item{
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .tox-tinymce {
            height: 100vh !important;
        }
        .tox-edit-area {
            height: calc(100vh - 64px) !important;
        }
        .mce-content-body {
            padding-bottom: 6rem;
        }
        .scroll-container {
            height: 98vh;
            overflow: scroll;
        }
        .original{padding-left: 2rem;}

        .sidebar {
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 0;
            z-index: 10;
            top: 0;
            transition: transform 0.3s ease;
            padding-right: 33px;
            box-sizing: content-box;
        }

        .sidebar-toggle {
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 0;
            top: 50%;
            z-index: 11;
            background: #007bff;
            color: #fff;
            width: 33px;
            font-weight: 700;
            /* transform: translateX(100%); */
            border-bottom-left-radius: 0;
            border-top-left-radius: 0;
        }
        .sidebar-toggle svg {
            max-height: 20px;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .two-columns {
            width: 50%;
        }

        h2{font-size: 1.5rem;}
        .selected-article {
            background-color: #cae1ff;
            border-left: 4px solid #007bff;
        }

        .tabs-container {
            display: none;
        }

        .tab-button {
            cursor: pointer;
            padding: 4px 12px;
            border: 1px solid #cae1fe;
            background-color: #cae1fe;
            margin-left: 2px;
            font-weight: 700;
        }

        .tab-button.active {
            background-color: #007bff;
            border: 1px solid #007bff;
            color: #fff;
        }

        /* @media (max-width: 980px) {
            .sidebar {
              transform: translateX(-100%);
            }
        } */

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .scroll-container {
                width: 100%;
                padding-bottom: 2rem;
                padding-top: 0.5rem;
            }
            .sidebar{
                width: 90%;
            }
            .sidebar-toggle{
                padding: 10px;
            }
            #original-title{
                padding-top: 0;
            }
            .tab {
                display: block;
            }
            .tabs-container {
                display: flex;
                justify-content: flex-end;
                align-items: flex-start;
                padding: 0;
            }
            .container {
                padding-top: 0;
            }
        }

        @media (max-width: 450px) {
            .scroll-container {
                width: 100%;
            }
        }

      </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
